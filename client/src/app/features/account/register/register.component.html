<mat-card class="max-w-lg mx-auto mt-32 p-8" id="card">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1>Registracija</h1>
        </div>
        
        <mat-form-field appearance="outline" class="w-full mb-4" id="field">
            <mat-label class="ime">Ime</mat-label>
            <input id="ime-input" formControlName="firstName" type="text" placeholder="Ime" matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-4" id="field">
            <mat-label class="prezime">Prezime</mat-label>
            <input id="prezime-input" formControlName="lastName" type="text" placeholder="Prezime" matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-4" id="field">
            <mat-label class="email">Email adresa</mat-label>
            <input id="email-input" formControlName="email" type="email" placeholder="ime@example.com" matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-4" id="field">
            <mat-label class="lozinka">Lozinka</mat-label>
            <input id="lozinka-input" formControlName="password" type="password" placeholder="Lozinka" matInput />
        </mat-form-field>


        <!-- <app-text-input label="Ime" formControlName="firstName" />
        <app-text-input label="Prezime" formControlName="lastName" />
        <app-text-input label="Email adresa" formControlName="email" />
        <app-text-input label="Lozinka" formControlName="password" type="password" /> -->

        @if (validationErrors) {
            <div class="mb-3 p-4 bg-red-100 text-red-600">
                <ul class="list-disc px-3">
                    @for (error of validationErrors; track $index) {
                        <li>{{error}}</li>
                    }
                </ul>
            </div>
        }

        <button 
            [disabled]="registerForm.invalid"
            mat-raised-button 
            type="submit" 
            class="w-full py-2">Registruj nalog
        </button>
    </form>
</mat-card>
