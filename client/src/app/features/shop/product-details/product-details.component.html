@if (product) {
    <section class="py-8">
        <div class="max-w-screen-2xl px-4 mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <div class="max-w-xl mx-auto">
                    <img class="w-full" src="{{product.pictureUrl}}" alt="slika"/>
                </div>

                <div>
                    <h1>{{product.name}}</h1>

                    <p class="quantityincart">Trenutno stanje ovog proizvoda u vašoj korpi: <span>{{quantityInCart}}</span></p>

                    <div class="mt-4 items-center gap-4 flex">
                        <p class="cijena">
                            {{product.price | currency:'':'':'1.2-2'}} KM
                        </p>
                    </div>

                    <div class="flex gap-4 mt-6">
                        <button [disabled]="quantity === quantityInCart"
                            (click)="updateCart()"
                            mat-flat-button class="match-input-height">
                            <mat-icon>shopping_cart</mat-icon>
                            {{getButtonText()}}
                        </button>

                        <mat-form-field>
                            <mat-label>Količina</mat-label>
                            <input matInput min="0" [(ngModel)]="quantity" type="number">
                        </mat-form-field>
                    </div>

                    <mat-divider></mat-divider>

                    <p class="mt-6" id="description">
                        {{product.description}}
                    </p>
                </div>
            </div>
        </div>
    </section>
}
