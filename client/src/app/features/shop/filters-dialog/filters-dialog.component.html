<div>
    <h3 class="text-3xl text-center pt-6 mb-3">Filteri</h3>
    <mat-divider></mat-divider>
    <div class="flex p-4">
        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">Vrsta</h4>
            <mat-selection-list [(ngModel)] = "selectedTypes" [multiple]="true">
                @for (type of shopService.types; track $index) {
                    <mat-list-option [value]="type">{{type}}</mat-list-option>
                }
            </mat-selection-list>
        </div>

        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">Kategorija</h4>
            <mat-selection-list [(ngModel)] = "selectedCategories" [multiple]="true">
                @for (category of shopService.categories; track $index) {
                    <mat-list-option [value]="category">{{category}}</mat-list-option>
                }
            </mat-selection-list>
        </div> 

        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">Proizvodi</h4>
            <mat-selection-list [(ngModel)] = "selectedBrands" [multiple]="true">
                @for (brand of shopService.brands; track $index) {
                    <mat-list-option [value]="brand">{{brand}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>
    <div class="flex justify-center p-6">
        <button class="primjeni_filter" mat-raised-button (click)="applyFilters()">Primjeni filter</button>
    </div>
</div>
